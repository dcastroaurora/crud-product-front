<form
  class="form-horizontal"
  [formGroup]="productForm"
  (ngSubmit)="onSubmit()"
  autocomplete="off"
>
  <h3 class="box-title m-t-40 m-b-0 text-center">Register Product</h3>
  <div class="form-group mt-4">
    <div class="col-xs-12">
      <input
        class="form-control"
        type="text"
        placeholder="Name"
        formControlName="name"
        [ngClass]="{ 'is-invalid': validName }"
      />
      <div class="invalid-feedback" *ngIf="validName">Name is required.</div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <input
        class="form-control"
        type="text"
        placeholder="Price"
        formControlName="price"
        [ngClass]="{ 'is-invalid': validPrice }"
      />
      <div class="invalid-feedback" *ngIf="validPriceRequired">
        Price is required.
      </div>
      <div class="invalid-feedback" *ngIf="validPricePattern">
        Only numbers or decimal is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <input
        class="form-control"
        type="text"
        placeholder="Stock"
        formControlName="stock"
        [ngClass]="{ 'is-invalid': validStock }"
      />
      <div class="invalid-feedback" *ngIf="validStockRequired">
        Stock is required.
      </div>
      <div class="invalid-feedback" *ngIf="validStockPattern">
        Only number is required.
      </div>
    </div>
  </div>
  <div class="form-group text-center m-t-20">
    <div class="col-xs-12">
      <button
        class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
        type="submit"
        [disabled]="productForm.invalid"
      >
        Register
      </button>
    </div>
  </div>
</form>
